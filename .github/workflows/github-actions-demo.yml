name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀🔨
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."

      - name: Checkout Repository
        uses: actions/checkout@v2


      - name: Installing jq
        run: sudo apt-get update && sudo apt-get -y install jq

      #Lett Builder configuration file
      #See https://github.com/IgorSiilva/lett-builder/lett-builder.json for available options.
      - name: Reading Infrastructure Requirements 📜🔨
        id: infrastructure_requirement
        run: |
          json_content=$(cat lett-builder.json)
          echo "::set-output name=data::$json_content"

      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.PAT }}
          repository: IgorSiilva/lett-builder
          event-type: new_repository_created
          client-payload: '{"repository_name": "${{ github.event.repository.name }}","creator_username": "${{ github.actor }}","infrastructure_requirements": ${{ steps.infrastructure_requirement.outputs.data }} }'


